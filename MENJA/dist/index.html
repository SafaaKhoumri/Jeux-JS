<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - BLOCK MENJA</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>BLOCK MENJA</h1>
		<button type="button" class="play-normal-btn">COMMENCER</button>
		<button type="button" class="play-casual-btn">MODE NORMAL</button>
		
	</div>
	<div class="menu menu--pause">
		<h1>Pause</h1>
		<button type="button" class="resume-btn">REPRENDRE</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Votre Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">Recommencer</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
